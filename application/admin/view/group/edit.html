 <!-- 头部 -->
	{include file='public/header'}
<!-- 头部 --> 

<div class="content">
				<div class="tips_msg none"><span class="tips">保存成功</span><span class="close_tips"></span></div>
				<div class="edit_title">{$meta_title|default=""}</div>
				<div class="edit_box">
					<div class="edit_tab">
						<div class="tab_option on">基础</div>
						<div class="tab_option">高级</div>
					</div>
					<div class="edit_content">
						 <form class="group-form"  action="{:url('')}" method="post">
						     <div class="edit_content_tab">

						        <div class="form-group">
									<label>名称<span>(标题)</span></label>
									<div class="form-input">
									    <input type="text" name="title" value="{$info.title|default=""}">
									</div>
								 </div>

                                <div class="form-group">
									    <label>链接<span>(链接)</span></label>
									    <div class="form-input">
										    <select name="url" >
												<option value="0">无</option> 
												{volist name="list" id="vo"}
												  <option value="{$vo.url}">{$vo.url}</option>
												{/volist}
										    </select>
									    </div>
								 </div>

						  
					             <div class="form-group">
									   <label>状态<span>(0-禁用，1-正常)</span></label>
									   <div class="form-input">
								 	       <input type="text" name="status" value="{$info.status|default="1"}"/>
									   </div>
							     </div>

                           </div>
				           <div class="edit_content_tab none">
						   
						       <div class="form-group">
									<label>排序<span>(越小越靠前)</span></label>
									<div class="form-input">
									      <input type="text" name="sort" value="{$info.sort|default=""}"/>
									 </div>
							   </div>
   						 
						</div>

						<div class="btn_group">
						    <input type="hidden" name="id" value="{$info.id|default=""}">
							<div class="confirm_btn">确认</div>
							<div class="cancel_btn">返回</div>
						</div>
						</form> 
					</div>
				</div>
			</div>
		</div>
    <script type="text/javascript">
    $("select[name='url']").val("{$info.url|default='0'}");
    </script>
     
 
   <script src="__JS__/edit.js"></script>

<!-- 尾部 -->
	{include file='public/footer'}
    <!-- 尾部 -->
